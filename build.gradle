plugins {
    id 'java'
}

group 'com.bug'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://dl.bintray.com/micronaut/core-releases-local'
    }
}

dependencies {
    compile group: 'io.micronaut', name: 'micronaut-runtime', version: '1.1.0'
    compile group: 'io.micronaut', name: 'micronaut-http-client', version: '1.1.0'
    compile group: 'io.micronaut', name: 'micronaut-inject-java', version: '1.1.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.25'
    compile group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.25'
    compile group: 'org.slf4j', name: 'jul-to-slf4j', version: '1.7.25'

    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.2'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
